<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <form action="validacao.php" method="post">
                    <div class="card-body p-5 text-center">
                      <h3 class="mb-5">Login</h3>
                      <div class="form-outline mb-4">
                        <input type="text" id="usuario" name="usuario" class="form-control form-control-lg" placeholder="UsuÃ¡rio" />
                      </div>
                      <div class="form-outline mb-4">
                        <input type="password" id="senha" name="senha" class="form-control form-control-lg" placeholder="Senha" />
                      </div>
                      <!-- Checkbox -->
                      <div class="form-check d-flex justify-content-start mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="checkbox" onclick="mostrar()" />
                        <label class="form-check-label" for="checkbox"> Mostrar Senha </label>
                      </div>
                      <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script>
        function mostrar() {
            let senha = document.getElementById("senha");
            let checkbox = document.getElementById("checkbox");
            if (checkbox.checked) {
                senha.type = "text"
            }
            else {
                senha.type = "password"
            }
        }
      </script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
