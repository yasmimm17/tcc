<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep It</title>

    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--google font-->
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style_rest.css">
 
</head>
<body>
    <header>
        <img src="img/headeroutback1.png">
    </header>

    <div  class="container row p-3">
        <div class="col-2">
            <img src="img/outback 1.png" id="img">
        </div>

        <div class="col-2">
            <h4>Outback - Bangu</h4>
        </div>
    </div>

    <div class="row m-3">
        <p><strong>Pronto para reservar?</strong></p>

        <form class="row g-3" name='form' id="form">
            <div class="col-md-2">
                <label for="nome" class="form-label">Quantidade de pessoas</label> 
                <input type="number" min="1" class="form-control" id="nome"> 
            </div>
            <div class="col-md-4">
                <label for="telefone" class="form-label">Telefone/Celular</label>
                <input type="tel" class="form-control" id="telefone" placeholder="+55 (xx) xxxxx-xxxx" >
            </div>
            <div class="col-md-2">
                <label for="dataCompra" class="form-label">Horário da reserva</label>
                <input type="time" class="form-control" id="dataCompra" >
            </div>
            <div class="col-10">
                <label for="email" class="form-label">Observação</label>
                <input type="email" class="form-control" id="email" placeholder="Ex: uma cadeira para bebês">
            </div>
                <div class="col-12">
                    <button type="reset" class="btn" id="reset">Cancelar</button>
                    <button type="button" class="btn" id="button">Reservar</button>
                </div>
            </div>
        </form>
    </div>

    <!--bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
