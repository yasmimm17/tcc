<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep It</title>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header class="header-home row">

      <div class="col-md-6">
          <img src="img/Keep It.png">
      </div>

      <nav class="nav-home col-md-6">
          <input type="search" placeholder="Pesquisar">
          <img src="img/search.png" id="header-img">
          <img src="img/reserva.png" id="header-img">
          <img src="img/perfil.png" id="header-img">
      </nav>
    </header>

    <div class="conteudo">
      <main class="dados">
          <img id="user" src="img/home-perfil.png">
          <div class="info">
              <div class="row">
                  <div class="col-2">
                    <div class="inputgroup">
                      <input type="text" maxlength="60" name="nome" id="nome" placeholder="Nome">
                      <img src="img/perfil-verde.png">
                    </div>
                  </div>
                  <div class="col-2">
                    <div class="inputgroup">
                      <input type="text" maxlength="60" name="senha" id="senha" placeholder="Senha">
                      <img src="img/senha-verde.png">
                    </div>
                  </div>
              </div>
              <div class="row">
                <div class="col-2">
                  <div class="inputgroup">
                    <input type="text" maxlength="60" name="email" id="email" placeholder="Email">
                    <img src="img/perfil-verde.png">
                  </div>
                </div>
                <div class="col-2">
                  <div class="inputgroup">
                    <input type="text" maxlength="60" name="local" id="local" placeholder="Localização">
                    <img src="img/senha-verde.png">
                  </div>
                </div>
              </div>
              <button>Desativar conta</button>
              <button>Sair</button>
          </div>
      </main>
    </div>

    <!--bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
